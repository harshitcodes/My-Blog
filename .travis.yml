language: python
sudo: false
python:
- 2.7

branches:
  only:
  - source

install:
- pip install -r requirements.txt

script:
- make publish

notifications:
  email:
    on_success: change
    on_failure: always


env:
  global:
  - OUTPUTDIR: output  
  - GH_REF: github.com/harshitcodes/my-blog.git
  - secure: 


after_success:
- bash travis_deploy.sh
- linkchecker http://harshit-tyagi.in --check-extern
